<!DOCTYPE html>
<html>
<head>
    <title>Registration Form Practice</title>
    <link rel="stylesheet" href="formstyle.css">
    </head>
    <body>
       <h1>Registration Form</h1>
        <br/>
        <form
              method="get"
              action="registration.php"
              name="registration"
              id="form1">
            <fieldset>
                <legend>User Information</legend>
            <div class="form-group">
                <label for="firstname">First Name:</label>
                    <div class="form-control"><input type="text"
                    name="firstname"
                    id="firstname"
                   placeholder="John"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="lastname">Last Name:</label>
                    <div class="form-control"><input type="text"
                    name="lastname"
                    id="lastname"
                    placeholder="Smith"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <div class="form-control"><input type="email"
                   name="email"
                   id="email"
                   placeholder="JohnSmith@email.com"
                   />
                    </div>
                </div>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <div class="form-control"><input type="text"
                   name="username:"
                   id="username"
                   placeholder="JohnSmith123"
                   max-length="30"
                   />(no longer than 30 characters)
                    </div>
                </div>
                <div class="form-group">
                    <label for="password1">Password:</label>
                    <div class="form-control"><input type="password"
                   name="password1:"
                   id="password1"
                   placeholder="Password"
                    max-length="20"
                   />(no longer than 20 characters)
                </div>
                </div>
                <div class="form-group"><label for="password2">Confirm Password:</label>
                    <div class="form-control"><input type="password2"
                   name="password2"
                   id="password2"
                   placeholder="Confirm Password"
                   max-length="20"
                   /></div>
                </div>
                </fieldset>
        <br/>
            <fieldset>
                <legend>Communication Preferences</legend>
                <div class="form-group"><label for="favoriteday">Favorite Day of the Week:</label>
                    <div class="form-control">
                <select name="favoriteday">
                    <option value="Sunday">Sunday</option>
                    <option value="Monday">Monday</option>
                    <option value="Tuesday">Tuesday</option>
                    <option value="Wednesday">Wednesday</option>
                    <option value="Thursday">Thursday</option>
                    <option value="Friday">Friday</option>
                    <option value="Saturday">Saturday</option>
                </select>
                    </div>
                </div>
                <div class="form-group"><label>What Social Media do you use?</label>
                     <div class="form-control">
            <label><input type="checkbox" name="socialMedia" id="socialMedia" value="Facebook" /> Facebook</label>
            <label><input type="checkbox" name="socialMedia" id="socialMedia" value="Snapchat" /> Snapchat</label>
            <label><input type="checkbox" name="socialMedia" id="socialMedia" value="Twitter" /> Twitter</label>
            <label><input type="checkbox" name="socialMedia" id="socialMedia" value="Instagram" /> Instagram</label>
            <label><input type="checkbox" name="socialMedia" id="socialMedia" value="Pinterest" /> Pinterest</label>
            </div></div>
                </fieldset>
                <br/>
                <fieldset>
                    <legend>Mailing Information</legend>
                    <div class="form-group"><label for="AddressLine1">Address 1:</label>
                        <div class="form-control"><input type="text"
                           name="AddressLine1"
                           id="AddressLine1"
                            placeholder="123 First St"
                           /></div></div>
                    <div class="form-group">
                        <label for="AddressLine2">Address 2:</label> 
                        <div class="form-control"><input type="text"
                           name="AddressLine2"
                           id="AddressLine2"
                           placeholder="Apt. 23"
                           /></div></div>
                <div class="form-group">
                    <label for="City">City:</label>
                    <div class="form-control"><input type="text"
                           name="City"
                           id="City"
                            placeholder="Smallsville"
                            /></div></div>
                    <div class="form-group"><label>State:</label>
                        <div class="form-control"><select name="State">
                    <option value="AK">AK</option>
                    <option value="AL">AL</option>
                    <option value="AZ">AZ</option>
                    <option value="AR">AR</option>
                    <option value="CA">CA</option>
                    <option value="CO">CO</option>
                    <option value="CT">CT</option>
                    <option value="DE">DE</option>
                    <option value="FL">FL</option>
                    <option value="GA">GA</option>
                    <option value="HI">HI</option>
                    <option value="ID">ID</option>
                    <option value="IL">IL</option>
                    <option value="IN">IN</option>
                    <option value="IA">IA</option>
                    <option value="KS">KS</option>
                    <option value="KY">KY</option>
                    <option value="LA">LA</option>
                    <option value="ME">ME</option>
                    <option value="MD">MD</option>
                    <option value="MA">MA</option>
                    <option value="MI">MI</option>
                    <option value="MN">MN</option>
                    <option value="MS">MS</option>
                    <option value="MO">MO</option>
                    <option value="MT">MT</option>
                    <option value="NE">NE</option>
                    <option value="NV">NV</option>
                    <option value="NH">NH</option>
                    <option value="NJ">NJ</option>
                    <option value="NM">NM</option>
                    <option value="NY">NY</option>
                    <option value="NC">NC</option>
                    <option value="ND">ND</option>
                    <option value="OH">OH</option>
                    <option value="OK">OK</option>
                    <option value="OR">OR</option>
                    <option value="PA">PA</option>
                    <option value="RI">RI</option>
                    <option value="SC">SC</option>
                    <option value="SD">SD</option>
                    <option value="TN">TN</option>
                    <option value="TX">TX</option>
                    <option value="UT">UT</option>
                    <option value="VT">VT</option>
                    <option value="VA">VA</option>
                    <option value="WA">WA</option>
                    <option value="WV">WV</option>
                    <option value="WI">WI</option>
                    <option value="WY">WY</option>
                            </select></div></div>
                    <div class="form-group"><label for="zipcode">Zip Code:</label>
                        <div class="form-control"><input type="number"
                           name="ZipCode"
                           id="zipcode"
                            placeholder="12345"
                         /></div></div>
            </fieldset>
            <br/>
            <div class="form-group"><label for="comments">Comments:</label>
                   <div class="form-control"><textarea 
                             name="comments"
                             id="comments"
                             maxlength="500"
                             rows="6"
                             cols="40"
                             placeholder="Please let us know any comments you have."></textarea>
                </div></div>
        </form>
        
        <button type="submit" form="form1" value="Submit"> Submit </button>

    </body>
</html>
